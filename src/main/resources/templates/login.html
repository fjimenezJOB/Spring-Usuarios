<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
    <section class="section">
        <div class="container">
            <header th:replace="layout/layout :: header"></header>
            <div class="card">
                <div class="card-content">
                  <div class="content">
                    <form th:action="@{/login}" method="POST">
                        <div class="control">
                            <label for="username">Username:
                                <input name="username" id="username" class="input" type="text" placeholder="Username" autofocus required>
                            </label><br><br>
                            <label for="password">Password:
                                <input name="password" id="password" class="input" type="password" placeholder="Password" required>
                            </label><br><br>
                            <button class="button is-info" type="submit">Entrar</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            <footer th:replace="layout/layout :: footer"></footer>
        </div>
    </section>
</body>
