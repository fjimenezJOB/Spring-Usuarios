<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <header>
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://bulma.io">
                            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                        </a>

                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item">
                                Home
                            </a>

                            <a class="navbar-item">
                                Editar Usuario
                            </a>

                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link">
                                    More
                                </a>

                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                        About
                                    </a>
                                    <a class="navbar-item">
                                        Jobs
                                    </a>
                                    <a class="navbar-item">
                                        Contact
                                    </a>
                                    <hr class="navbar-divider">
                                    <a class="navbar-item">
                                        Report an issue
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a class="button is-primary">
                                        <strong>Sign up</strong>
                                    </a>
                                    <a class="button is-light">
                                        Log in
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <section class="hero is-dark">
                    <div class="hero-body">
                        <div class="container">
                            <h1 th:text="${titulo}" class="title">

                            </h1>
                            <h2 class="subtitle">
                                Formulario Registro Usuario
                            </h2>
                        </div>
                    </div>
                </section>
            </header>
            <main>
                <form th:action="@{/form}" th:object="${cliente}" method="POST">
                    <table class="table is-striped">
                        <tr>
                            <td>Nombre</td>
                            <td> <input th:field="*{nombre}" class="input is-rounded" type="text" name="nombre" placeholder="Fran">
                                <small style="color: red;" th:errors="*{nombre}"></small></td>
                        </tr>
                        <tr>
                            <td>Apellido</td>
                            <td> <input th:field="*{apellido}" class="input is-rounded" type="text" name="apellido" placeholder="JimÃ©nez" > 
                            <small style="color: red;" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small></td>

                        </tr>
                        <tr>
                            <td>Email</td>
                            <td> <input th:field="*{email}" class="input is-rounded" type="text" name="email" placeholder="example@example.com" >
                            <small style="color: red;"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>

                        </tr>
                        <tr>
                            <td>Fecha</td>
                            <td> <input class="input is-rounded" type="text" th:field="*{createdAt}" placeholder="yyyy-mm-dd" >
                            <small style="color: red;" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small></td>

                        </tr>
                        <tr>
                            <td><button class="button is-success is-rounded" type="submit">Enviar</button></td>
                            <td><button class="button is-dagner is-rounded" type="reset">Borrar</button></td>
                        </tr>
                    </table>
                </form>
            </main>
        </div>
    </section>
</body>

</html>
